<!--Untracket : Archivos que Git no esta siguiendo
En Git tenemos tres area de trabajo dentro de un repositorio local:
    working directory: Todos los archivos dentro de la carpeta del proyecto (la carpteta que habrimos con VSCode)
    staging area(area intermedia): Aqui los archivos ya se pueden empezar a commitear(commit)
    git add . -> no es una buane practica, ya que agremamos todo y el commit no va a tener mucho sentido
    Antracked : 
    Los cambios estan preparados para hacer un commit . Esta listo para pasar de un staging area a git repository(repository)
    git commit -m "Mensaje" -> sacamos la foto y -m para indicar un mensaje
    Git repository(repsotorio): 
    git log -> para ver los commits (informacion)
    git config --global user.name "nombre"
    git config --global user.email "email@email.com" (recomendable el mismo que usa la cuenta de github)
    git status indica el estado del working directory(despues de un commit va a estar sin cambios)
    git log --oneline muestra un reusmen de los commits
    q para salir del git log , en caso de que la terminal no pueda mostrar todos los commits
    git add . -> no recomendado , la idea de los commits es agregar por funcionalidades
    Para no seguir los archivos , creamos un archivo .gitignore
    Clase 07
    git no le da importacia a las carpetas vacias
    agregamos un archivo .gitkeep para que git tome en cuenta la carpte(el archivo puede estar vacio)
    Github 
    Podemos crear un repositorio con el nombre de nuestro usuario 
    y tambien podemos agregar github.io para tener un servidor (para mostrar la pagina)
    Agregamos un repositorio remoto
    git remote add origin https://github.com/carlos-luis-alvarado/git-inicial.git
    origin -> puede ser cualquier nombre , es el alias o nombre del link (origin es el estandar)
    Para verificar usamos 
    git remote -v
    Para borrar(o quitar) un repositorio remoto 
    git remote rm origin (origin o el nombre que pusimos)
    (master) En la terminal debe mostrar master para indicar que estamos trabajando con Git
    Push
    git push -u origin master (-u vincula origin->master) -> con git switch master cambiamos el nombre (puede ser master u otro nombre , el nombre que tenemos aparece en la terminal)
    
    Despues no es necesario que pongamos -u
